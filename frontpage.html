    <body ng-controller="taggitController">
        <!--        Start NavBar        -->  
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" rel="home" href="frontpage.html">taggit</a>
            </div>

            <div class="collapse navbar-collapse">

                <ul class="nav navbar-nav" ng-repeat="tag in user[0].tagNames">
                    <li><a href="">{{ tag }}</a></li>

                </ul>

                <div class="col-sm-3 col-sm-5 pull-right">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle = "dropdown" >
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role = "menu">
                                    <li><a href="#">tag</a></li>

                                </ul>
                            </div>
                        </div>
                    </form>
                </div>

                <div class=" pull-right">
                    <ul class="nav navbar-nav">
                        <li><a href="user_posts.html">welcome (user)!</a></li>
                        <li><a href="index.html">sign out</a></li>
                    </ul>
                </div>

            </div>

        </div>
        <!--        End NavBar      -->


        <div class="container-fluid">

            <!--        Start Body      -->
            <div class="col-md-8" style="float:none; margin: 0 auto">

                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-primary btn-lg btn-block" href = "new_post.html">Submit a new post</a>
                    </div>
                </div>

                <ul class = "post-list" ng-repeat="post in posts">
                    <!--        Start Post      -->
                    <li>

                        <div class="row">   
                            <div class="col-xs-12">
                                <h2><a href = #>{{post.title}}</a></h2>
                                <p ng-repeat="tag in post.tagNames" class="pull-right" > 
                                    <a href = "tag.html"> <span class="label label-default" href> {{ tag }} </span> </a>
                                </p>
                                <ul class="list-inline">
                                    <li><a href="#"><i class="glyphicon glyphicon-time"></i> {{post.dateTime}} </a></li>
                                    <li><a href="#"><i class="glyphicon glyphicon-user"></i> by {{post.authorName}} </a></li>
                                    <li><a href="#"><i class="glyphicon glyphicon-comment"></i> {{post.numComments}} </a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <!--        End Post        -->
                </ul>
            </div>
