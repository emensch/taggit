<!--begin subnav   -->
<div class="row ">
    <div class = "btn-group btn-block btn-group-md">
        <a id = "posts-button" class="btn btn-primaryrect " ng-href = "#my_posts">Posts by {{user.username}}</a>

        <a id = "comments-button" class="btn btn-primary active rect" ng-href = "#my_comments">Comments by {{user.username}}</a>

        <a id = "tags-button" class="btn btn-primary rect" ng-href = "#my_tags">Manage tags</a>
    </div>
</div>
<!--End subnav-->

<!--Begin body-->
<div class="col-md-8" style="float:none; margin: 0 auto">

    <ul class = "post-list" ng-repeat="comment in comments">
        <!--        Start Post      -->
        <li>

            <div class="row">   

                <div class="col-xs-11">
                    <h4><a href = #comments?postID={{comment.parentID}}>{{comment.parentTitle}}</a></h4>
                    <blockquote><h5>{{comment.body}}</h5></blockquote>
                    
                    <ul class="list-inline">
                        <li><span><i class="glyphicon glyphicon-time"></i> {{comment.dateTime}} </span></li>
<!--                        <li><a href="#user_posts"><i class="glyphicon glyphicon-user"></i> by {{comment.parentAuthorName}} </a></li>-->
                        <li><a href="#comments?postID={{comment.parentID}}"><i class="glyphicon glyphicon-comment"></i> full comments </a></li>
                    </ul>
                </div>

            </div>
            <hr>
        </li>

        <!--        End Post        -->
    </ul>


</div>
<!--End body-->
