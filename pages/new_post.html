            <!--        Start Body      -->
            <div class="row">
                <div class="col-sm-8" style="float:none; margin: 0 auto">
                    <h3> New post </h3>

                    <form ng-submit="submitPost()">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Title" ng-model="title">
                        </div>


                        <div class="form-group">
                            <textarea class = "form-control input-lg" placeholder="Say something!" rows="10" ng-model="body"></textarea>

                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Tags (seperated by commas)" ng-model="tags">
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block" href = "#/">Submit a new post</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
                <hr>
            </div>
