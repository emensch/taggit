            <!--        Start Body      -->
            <div class="col-md-8" style="float:none; margin: 0 auto">
                <!--        Start Post      -->

                <div class = "row">

                    <h3>{{postData[0].title}}</h3>
                    <p>{{postData[0].body}}</p>
                    <p ng-repeat="tag in postData[0].tags" class="pull-right" > 
                                    <a href = "tag.html"> <span class="label label-default" href> {{ tag.name }} </span> </a>
                    </p>
                    <ul class="list-inline" style="none">
                        <li><a href="#"><i class="glyphicon glyphicon-time"></i> {{postData[0].dateTime}} </a></li>
                        <li><a href="#"><i class="glyphicon glyphicon-user"></i> by {{postData[0].authorName}} </a></li>    
                    </ul>
                    

                    <hr>
                </div>
                <!--        End Post        -->
                <!--        Start Commnent      -->

                <ul class = "comment-list" ng-repeat="comment in comments" style="padding-left: 0; list-style: none">
                    <li>
                        <div class="row" style="none">   
                            <div class="col-md-8" style="padding-left: 0">
                                <ul class="list-inline">
                                    <li><a href="#"><i class="glyphicon glyphicon-time"></i> {{comment.dateTime}} </a></li>
                                    <li><a href="#"><i class="glyphicon glyphicon-user"></i> by {{comment.authorName}} </a></li>
                                    
                                </ul>
                                <p> {{comment.body}} </p>
                            </div>
                            <!--         End Comment       --> 
                        </div>
                    </li>
                </ul>
            </div>
            
            <!--        End Body        -->
